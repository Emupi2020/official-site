<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Sample UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f1115;
      color: #e6e6e6;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 32px 16px;
    }
    header {
      font-size: 20px;
      padding: 12px 0;
      border-bottom: 1px solid #30333a;
      margin-bottom: 24px;
      text-align: center;
    }
    .section-title {
      font-size: 16px;
      margin: 24px 0 12px;
      border-bottom: 1px solid #30333a;
      padding-bottom: 4px;
    }
    .btn-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 32px;
    }
    .btn {
      display: block;
      padding: 12px 16px;
      background: #1a1c22;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #30333a;
      color: #e6e6e6;
    }
    .btn:hover {
      background: #23252d;
    }
    .placeholder-text {
      font-size: 14px;
      line-height: 1.6;
      color: #b4b8c2;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>サンプルUI（テスト表示）</header>

    <div class="section-title">リンク置き場（仮）</div>
    <div class="btn-list">
      <a class="btn" href="#">● 外部リンク1（仮）</a>
      <a class="btn" href="#">● 外部リンク2（仮）</a>
      <a class="btn" href="#">● 外部リンク3（仮）</a>
    </div>

    <div class="section-title">説明エリア（仮）</div>
    <p class="placeholder-text">
      ここに説明テキストが入ります。（例：サービス概要、企画説明など）
      固有名詞は入れず、構成確認用のダミーテキストとして使用します。
    </p>

    <div class="section-title">その他の要素（仮）</div>
    <p class="placeholder-text">
      このエリアは追加コンテンツを置くためのスペースです。
      例：メニュー項目、画像枠、ボタン配置など。
    </p>
  </div>
</body>
</html>
