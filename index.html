<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emupi Official | Pro. Beyond.</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #f5f5f7;
            --menu-bg: rgba(28, 28, 30, 0.95);
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* 背景動画の設定 */
        .hero-container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            background-color: #000;
        }
        
        .video-foreground, .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw;
            min-height: 100vh;
            min-width: 177.77vh;
            transform: translate(-50%, -50%);
            opacity: 0.8;
            transition: opacity 0.5s ease;
        }

        /* 詳細モード時の動画の見え方（少し暗くする） */
        body.details-open .video-foreground {
            opacity: 0.4;
            filter: blur(8px); /* 背景をぼかす */
        }

        /* コントロールボタン群 (右下) */
        .controls-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 12px;
            z-index: 50;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(200, 200, 200, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        /* 詳細情報オーバーレイ */
        .details-overlay {
            position: absolute;
            inset: 0;
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(0, 0, 0, 0.2); /* 全体の暗さ調整 */
        }

        body.details-open .details-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        /* 詳細カード（枠線付きのコンテナ） */
        .details-card {
            width: 90%;
            max-width: 600px;
            padding: 60px 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(20px);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5);
            text-align: center;
            transform: scale(0.95) translateY(20px);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body.details-open .details-card {
            transform: scale(1) translateY(0);
        }

        /* ハンバーガーメニュー (左上) */
        .menu-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 60;
            color: white;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .menu-btn:hover { opacity: 1; }

        /* 右上のSNSアイコン */
        .social-header {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 60;
            display: flex;
            gap: 20px;
            color: white;
            opacity: 0.7;
        }
        .social-header a:hover { opacity: 1; }

        /* 中央ロゴ (固定表示) */
        .header-logo {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 60;
            font-weight: 700;
            letter-spacing: -0.02em;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0.9;
        }
        .header-logo span {
            width: 3px;
            height: 16px;
            background: white;
            display: inline-block;
        }

        /* メニューオーバーレイ */
        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 300px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 80px 40px;
        }
        .side-menu.open { transform: translateX(0); }
        .menu-overlay-bg {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 90;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .menu-overlay-bg.open { opacity: 1; pointer-events: auto; }

    </style>
</head>
<body>

    <!-- ヘッダー要素 (常時表示) -->
    <button class="menu-btn" onclick="toggleMenu()">
        <i data-lucide="menu" class="w-6 h-6"></i>
    </button>

    <div class="header-logo">
        <span></span>emupi
    </div>

    <div class="social-header">
        <a href="https://twitter.com/emupi2020" target="_blank"><i data-lucide="twitter" class="w-5 h-5"></i></a>
        <a href="https://www.instagram.com/emupi20202020/" target="_blank"><i data-lucide="instagram" class="w-5 h-5"></i></a>
    </div>

    <!-- ハンバーガーメニューの中身 -->
    <div id="menuOverlay" class="menu-overlay-bg" onclick="toggleMenu()"></div>
    <div id="sideMenu" class="side-menu flex flex-col gap-8">
        <button onclick="toggleMenu()" class="absolute top-8 right-8 text-gray-400 hover:text-white">
            <i data-lucide="x" class="w-6 h-6"></i>
        </button>
        <nav class="flex flex-col gap-6 text-xl font-bold text-gray-300">
            <a href="#" onclick="toggleMenu()" class="hover:text-white">Home</a>
            <a href="#links" onclick="toggleMenu()" class="hover:text-white">Works</a>
            <a href="mailto:contact@example.com" class="hover:text-white">Contact</a>
        </nav>
        <div class="mt-auto text-xs text-gray-500">© 2025 Emupi</div>
    </div>

    <!-- ヒーローセクション -->
    <section class="hero-container">
        
        <!-- 背景動画 -->
        <div class="video-background">
            <div class="video-foreground">
                <!-- id="bgVideo" を追加し、enablejsapi=1 で制御可能に -->
                <iframe 
                    id="bgVideo"
                    src="https://www.youtube.com/embed/X3uVT49d5TI?autoplay=1&mute=1&controls=0&loop=1&playlist=X3uVT49d5TI&playsinline=1&enablejsapi=1&origin=https://emupi2020.github.io" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    title="Background Video"
                    style="width:100%; height:100%;">
                </iframe>
            </div>
        </div>

        <!-- 詳細情報オーバーレイ (初期状態は非表示、+ボタンで表示) -->
        <div class="details-overlay">
            <div class="details-card">
                
                <!-- タイトル -->
                <h1 class="text-6xl md:text-8xl font-bold text-white tracking-tighter leading-none mb-2 drop-shadow-xl">
                    emupi
                </h1>
                <p class="text-xl text-gray-300 font-medium flex items-center justify-center gap-2 mb-10">
                    <i data-lucide="music" class="w-4 h-4"></i> Vida Loca
                </p>

                <!-- サブスクリンク (枠線付きコンテナ) -->
                <div class="inline-block border border-white/10 rounded-xl p-2 bg-black/20 backdrop-blur-sm mb-8">
                    <div class="flex flex-wrap justify-center gap-2">
                        <!-- Apple Music -->
                        <a href="https://linkco.re/FmnxTncZ?lang=ja" target="_blank" class="flex items-center gap-1.5 bg-white text-black px-4 py-2 rounded-lg text-xs font-bold hover:bg-gray-200 transition-colors">
                            <i data-lucide="music" class="w-3.5 h-3.5"></i> Apple Music
                        </a>
                        <!-- Spotify -->
                        <a href="https://linkco.re/FmnxTncZ?lang=ja" target="_blank" class="flex items-center gap-1.5 bg-[#1DB954] text-black px-4 py-2 rounded-lg text-xs font-bold hover:bg-[#1ed760] transition-colors">
                            <i data-lucide="disc-3" class="w-3.5 h-3.5"></i> Spotify
                        </a>
                        <!-- LINE MUSIC -->
                        <a href="https://linkco.re/FmnxTncZ?lang=ja" target="_blank" class="flex items-center gap-1.5 bg-[#00C300] text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-[#00e000] transition-colors">
                            <i data-lucide="headphones" class="w-3.5 h-3.5"></i> LINE MUSIC
                        </a>
                    </div>
                    <div class="mt-2 border-t border-white/5 pt-2">
                        <a href="https://linkco.re/FmnxTncZ?lang=ja" target="_blank" class="block w-full text-center text-[10px] text-gray-400 hover:text-white py-1 font-medium transition-colors">
                            All Links
                        </a>
                    </div>
                </div>

                <!-- MVリンクボタン (丸薬型) -->
                <div>
                    <a href="https://www.youtube.com/watch?v=X3uVT49d5TI" target="_blank" class="inline-flex items-center gap-2 bg-white/10 border border-white/20 hover:bg-white/20 text-white px-6 py-2.5 rounded-full text-xs font-bold transition-all group">
                        Watch Music Video <i data-lucide="arrow-right" class="w-3 h-3 group-hover:translate-x-0.5 transition-transform"></i>
                    </a>
                </div>

            </div>
        </div>

        <!-- 右下のコントロールボタン -->
        <div class="controls-container">
            <!-- 再生/停止ボタン -->
            <button id="playPauseBtn" class="control-btn" onclick="togglePlayPause()" title="再生/停止">
                <i data-lucide="pause" class="w-5 h-5 fill-current"></i>
            </button>
            
            <!-- 詳細表示/非表示ボタン (+) -->
            <button id="toggleDetailsBtn" class="control-btn" onclick="toggleDetails()" title="詳細を表示">
                <i data-lucide="plus" class="w-6 h-6 transition-transform duration-300"></i>
            </button>
        </div>

        <!-- スクロールダウンアイコン -->
        <div class="absolute bottom-8 left-1/2 -translate-x-1/2 z-30 text-white/20 transition-opacity duration-300" id="scrollIndicator">
            <i data-lucide="chevron-down" class="w-6 h-6 animate-bounce"></i>
        </div>

    </section>

    <!-- 以下、Bento Gridセクションなどはそのまま -->
    <section id="links" class="max-w-6xl mx-auto px-4 py-24 bg-black relative z-10">
        <h2 class="text-3xl md:text-5xl font-bold text-center mb-16 text-white">Create. Inspire.</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5">
             <!-- TikTok -->
             <a href="https://www.tiktok.com/@emupi2020" target="_blank" class="bento-card col-span-1 md:col-span-2 lg:col-span-2 row-span-2 bg-[#161617] rounded-[2rem] p-8 md:p-10 flex flex-col justify-between relative overflow-hidden group h-[500px] border border-white/5">
                <div class="z-10">
                    <div class="flex items-center gap-2 mb-3 text-gray-400 text-xs font-bold uppercase tracking-wider">
                        <i data-lucide="music-2" class="w-4 h-4"></i> TikTok
                    </div>
                    <h3 class="text-4xl font-bold text-white mb-2">Entertainment.<br>Reimagined.</h3>
                    <p class="text-gray-400 text-lg font-medium">最新のショート動画をチェック。</p>
                </div>
                <div class="absolute -right-12 -bottom-12 w-64 h-64 bg-gradient-to-br from-[#00f2ea] to-[#ff0050] blur-[80px] opacity-20 group-hover:opacity-40 transition-opacity duration-700"></div>
                <div class="z-10 mt-auto">
                    <span class="inline-flex items-center bg-white text-black px-6 py-3 rounded-full text-sm font-semibold group-hover:scale-105 transition-transform">
                        TikTokを見る
                    </span>
                </div>
            </a>
            <!-- Instagram -->
            <a href="https://www.instagram.com/emupi20202020/" target="_blank" class="bento-card col-span-1 md:col-span-1 bg-white text-black rounded-[2rem] p-8 flex flex-col justify-between h-[240px] md:h-auto group">
                <div>
                    <i data-lucide="instagram" class="w-8 h-8 mb-4 text-pink-600"></i>
                    <h3 class="text-xl font-bold mb-1">Stories.</h3>
                </div>
                <div class="flex justify-end">
                    <div class="w-10 h-10 bg-[#f5f5f7] rounded-full flex items-center justify-center group-hover:bg-black group-hover:text-white transition-colors">
                        <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </div>
                </div>
            </a>

            <!-- Twitter -->
            <a href="https://twitter.com/emupi2020" target="_blank" class="bento-card col-span-1 md:col-span-1 bg-[#161617] rounded-[2rem] p-8 flex flex-col justify-between h-[240px] md:h-auto border border-white/5">
                <div>
                    <i data-lucide="twitter" class="w-8 h-8 mb-4 text-white"></i>
                    <h3 class="text-xl font-bold text-white mb-1">Latest.</h3>
                </div>
                <div class="text-[#2997ff] text-sm font-medium flex items-center gap-1 group-hover:underline">
                    Follow <i data-lucide="chevron-right" class="w-4 h-4"></i>
                </div>
            </a>
            
             <!-- Contact -->
             <a href="mailto:contact@example.com" class="bento-card col-span-1 bg-[#1d1d1f] rounded-[2rem] p-8 flex flex-col justify-center items-center text-center h-[240px] border border-white/5">
                <div class="w-12 h-12 bg-blue-500/10 rounded-full flex items-center justify-center text-[#2997ff] mb-4">
                    <i data-lucide="mail" class="w-6 h-6"></i>
                </div>
                <h3 class="text-lg font-bold text-white mb-2">Contact</h3>
            </a>
        </div>
    </section>

    <footer class="bg-[#161617] py-12 px-6 border-t border-white/5 text-center text-gray-500 text-xs">
        <p>Copyright © 2025 Emupi Official. All rights reserved.</p>
    </footer>

    <script>
        lucide.createIcons();

        // メニュー開閉
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('menuOverlay');
            menu.classList.toggle('open');
            overlay.classList.toggle('open');
        }

        // 詳細モード（＋ボタン）の切り替え
        let isDetailsOpen = false;
        function toggleDetails() {
            isDetailsOpen = !isDetailsOpen;
            const body = document.body;
            // Lucide実行後は<i>タグが<svg>タグに置き換わっているため、svgを取得します
            const btnIcon = document.querySelector('#toggleDetailsBtn svg');
            const scrollIndicator = document.getElementById('scrollIndicator');
            
            if (isDetailsOpen) {
                body.classList.add('details-open');
                // アイコンを×に変更 (回転させる)
                if (btnIcon) btnIcon.style.transform = 'rotate(45deg)';
                if (scrollIndicator) scrollIndicator.style.opacity = '0'; // スクロールアイコンを隠す
            } else {
                body.classList.remove('details-open');
                // アイコンを＋に戻す
                if (btnIcon) btnIcon.style.transform = 'rotate(0deg)';
                if (scrollIndicator) scrollIndicator.style.opacity = '1';
            }
        }

        // 再生/停止ボタン制御 (YouTube IFrame API postMessage使用)
        let isPlaying = true;
        function togglePlayPause() {
            const iframe = document.getElementById('bgVideo');
            const btn = document.getElementById('playPauseBtn');
            
            if (isPlaying) {
                // 一時停止コマンド送信
                iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                // アイコンを再生マークに変更 (HTMLを書き換えて再描画)
                btn.innerHTML = '<i data-lucide="play" class="w-5 h-5 fill-current"></i>';
            } else {
                // 再生コマンド送信
                iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                // アイコンを一時停止マークに変更
                btn.innerHTML = '<i data-lucide="pause" class="w-5 h-5 fill-current"></i>';
            }
            
            isPlaying = !isPlaying;
            lucide.createIcons(); // アイコン再描画
        }
    </script>
</body>
</html>
